machine:
  node:
    version: 6
dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - curl -s -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
test:
  override:
    - yarn run lint
    - yarn test -- --coverage
  post:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
general:
  artifacts:
    - coverage
