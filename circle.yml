machine:
  node:
    version: 6
dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - curl -s -o- -L https://yarnpkg.com/install.sh | bash
    # https://github.com/yarnpkg/yarn/issues/1151
    # - yarn global add codecov
  override:
    - yarn
test:
  override:
    - yarn run lint
    - yarn test -- --coverage
  # post:
  #   - codecov
general:
  artifacts:
    - coverage
